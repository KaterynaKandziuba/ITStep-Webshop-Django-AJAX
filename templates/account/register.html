{% extends 'layouts/base.html' %}

{% block title %}Регистрация{% endblock title %}

{% block content %}
{% load static %}

<div>
    <h4>Вы уже зарегистрированы?<br>
        <span>
            <a href="/account/entry" style="color: blue; font-size: .9em;">Вход</a>
        </span>
    </h4>
</div>

<form id="form-1" action="/account/register" method="post" onsubmit="return false">
    <!-- если другая форма захочет себя выдать за нашу форму, у нее не получится
        потому что токен - набор трудноподделываымых символов - уникальный -->
    {% csrf_token %}
    <p>
        <label for="login">Логин:</label><br>
        <input type="text" id="login" name="login" class="inp" required><br>
        <span id="login-err" class="err"></span>
    </p>
    <p>
        <label for="pass1">Пароль:</label><br>
        <input type="password" id="pass1" name="pass1" class="inp" required><br>
        <span id="pass1-err" class="err"></span>
    </p>
    <p>
        <label for="pass2">Повторите пароль:</label><br>
        <input type="password" id="pass2" name="pass2" class="inp" required><br>
        <span id="pass2-err" class="err"></span>
    </p>
    <p>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" class="inp" required><br>
        <span id="email-err" class="err"></span>
    </p>
    <p style="margin-top: 30px;">
        <input type="submit" value="Отправить" id="submit" class="btn btn-success my-btn">
        <input type="reset" value="Очистить" id="reset" class="btn btn-danger my-btn">
    </p>
</form>
<style>
    .inp {
        width: 40%;
        padding: 5px;
    }

    label {
        font: italic 12pt 'Trebuchet MS';
    }

    .err {
        font-style: italic;
        color: red;
        margin-top: 3px;
    }

    .my-btn {
        width: 150px;
        margin-right: 5px;
    }
</style>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
